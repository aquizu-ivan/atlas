<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ATLAS</title>
  </head>
  <body>
    <div id="app" class="app">
      <header class="hero">
        <div class="badge">ATLAS</div>
        <h1>Connection Monitor</h1>
        <p class="subtitle">Healthy signal, calm interface, no console noise.</p>
      </header>
      <section class="panel">
        <div class="status">
          <span class="dot" data-dot></span>
          <span data-state>Loading</span>
        </div>
        <div class="grid">
          <div class="card">
            <div class="label">Environment</div>
            <div class="value" data-env>unknown</div>
          </div>
          <div class="card">
            <div class="label">Started</div>
            <div class="value" data-started>--</div>
          </div>
          <div class="card">
            <div class="label">Uptime (sec)</div>
            <div class="value" data-uptime>--</div>
          </div>
          <div class="card">
            <div class="label">DB</div>
            <div class="value" data-db>--</div>
          </div>
        </div>
      </section>
      <section class="panel">
        <div class="panel-title">Auth</div>
        <div class="auth-grid">
          <div class="card">
            <div class="label">Email</div>
            <div class="auth-row">
              <input class="field" type="email" placeholder="demo@atlas.local" data-auth-email />
              <button class="button" type="button" data-auth-request>Enviar link</button>
            </div>
            <div class="note" data-auth-message>--</div>
          </div>
          <div class="card">
            <div class="label">Sesion</div>
            <div class="value" data-auth-status>Offline</div>
            <div class="note" data-auth-user>--</div>
            <div class="button-row">
              <button class="button ghost" type="button" data-auth-refresh>Refrescar</button>
              <button class="button ghost" type="button" data-auth-logout>Logout</button>
            </div>
          </div>
          <div class="card">
            <div class="label">Dev link</div>
            <div class="value" data-auth-dev>Not available</div>
            <button class="button ghost" type="button" data-auth-consume disabled>Consumir link</button>
            <div class="note">Solo en dev/test.</div>
          </div>
        </div>
      </section>
      <footer class="footer">
        <span>Health URL: <strong data-api>--</strong></span>
      </footer>
    </div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
