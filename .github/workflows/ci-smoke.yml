name: CI Smoke

on:
  push:
  pull_request:

jobs:
  smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9.15.4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
      - name: Smoke versions
        run: |
          node -v
          pnpm -v
      - name: Install (only if lockfile exists)
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm install --frozen-lockfile
          else
            echo "Skipping pnpm install (no pnpm-lock.yaml yet)"
          fi
      - name: CI smoke
        run: |
          if [ -f pnpm-lock.yaml ]; then
            pnpm run ci:smoke
          else
            echo "Skipping ci:smoke (no pnpm-lock.yaml yet)"
          fi
